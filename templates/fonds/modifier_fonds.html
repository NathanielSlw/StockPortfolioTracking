<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier Fonds</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <!-- Barre de navigation -->
    <div class="navbar">
      <a href="/fonds" class="active">Fonds</a>
      <a href="/instruments">Instruments</a>
      <a href="/positions">Positions</a>
    </div>

    <div class="container mt-4">
      <h1>Modifier le Fonds : {{ fonds.nom }}</h1>

      <!-- Formulaire de modification de fonds -->
      <form action="/modifier_fonds/{{ fonds.id }}" method="post">
        <div class="mb-3">
          <label for="nom" class="form-label">Nom du Fonds</label>
          <input type="text" id="nom" name="nom" class="form-control" value="{{ fonds.nom }}" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" name="description" class="form-control" value="{{ fonds.description }}" required />
        </div>
        <div class="mb-3">
          <label for="date_creation" class="form-label">Date de Création</label>
          <input type="date" id="date_creation" name="date_creation" class="form-control" value="{{ fonds.date_creation }}" required />
        </div>
        <button type="submit" class="btn" style="background-color: #393BFE; color: white;">Mettre à jour</button>
      </form>
    </div>
  </body>
</html>
