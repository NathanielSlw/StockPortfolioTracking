<!-- Modale pour ajouter un instrument à un fonds -->
<div class="modal fade" id="ajouterInstrumentModal" tabindex="-1" aria-labelledby="ajouterInstrumentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ajouterInstrumentModalLabel">Ajouter un Instrument au Fonds</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/ajouter_instrument_fonds" method="post">
          <div class="mb-3">
            <label for="fonds_id" class="form-label">Sélectionner un Fonds</label>
            <select id="fonds_id" name="fonds_id" class="form-select" required>
              {% for fond in fonds %}
                <option value="{{ fond.id }}">{{ fond.nom }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="instrument_id" class="form-label">Sélectionner un Instrument</label>
            <select id="instrument_id" name="instrument_id" class="form-select" required onchange="afficherValeurUnitaire()">
              {% for instrument in instruments %}
                <option value="{{ instrument.id }}" data-valeur="{{ instrument.valeur_unitaire_actuelle }}">{{ instrument.nom }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="valeur_unitaire_actuelle" class="form-label">Valeur Unitaire Actuelle</label>
            <input type="text" id="valeur_unitaire_actuelle" class="form-control" readonly />
          </div>
          <div class="mb-3">
            <label for="quantite" class="form-label">Quantité</label>
            <input type="number" id="quantite" name="quantite" class="form-control" required min="1" />
          </div>
          <button type="submit" class="btn btn-custom-black">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
